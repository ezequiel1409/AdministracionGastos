<div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                  Create New Product
              </h3>
              <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
          <form class="p-4 md:p-5">
              <div class="grid gap-4 mb-4 grid-cols-2">
                  <div class="col-span-2">
                      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                      <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type product name" required="">
                  </div>
                  <div class="col-span-2 sm:col-span-1">
                      <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                      <input type="number" name="price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="$2999" required="">
                  </div>
                  <div class="col-span-2 sm:col-span-1">
                      <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                      <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                          <option selected="">Select category</option>
                          <option value="TV">TV/Monitors</option>
                          <option value="PC">PC</option>
                          <option value="GA">Gaming/Console</option>
                          <option value="PH">Phones</option>
                      </select>
                  </div>
                  <div class="col-span-2">
                      <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product Description</label>
                      <textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write product description here"></textarea>                    
                  </div>
              </div>
              <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                  <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                  Add new product
              </button>
          </form>
      </div>
  </div>
</div> 

<div class="relative z-10 modal" aria-labelledby="modal-title" role="dialog" aria-modal="true">
   
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 border-b">
              <div class="flex  flex-row items-baseline justify-between p-2 rounded-t align-middle">
                <h3 class="text-lg font-semibold text-gray-900">
                    Agregar gasto
                </h3>
                <button type="button" (click)="onClickCancel()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div class="sm:flex sm:items-center flex-row justify-center">
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 ">
                <div class="body-form d-flex ">
                  <form [formGroup]="expenseForm" class="justify-center" >
                    <div class="flex flex-col gap-4 mb-4">
                      <div class="col-span-2">
                        <label for="Descripcion" class="block w-24 text-sm font-medium text-gray-700">Descripción</label>
                        <input type="text" id="description" formControlName="Descripcion" class="mt-1 flex-grow focus:outline-none border border-gray-300 rounded-md w-full" />
                      </div>
                      <div class="col-span-2">
                        <label for="name" class="block w-24 text-sm font-medium text-gray-700">Name</label>
                        <input type="text" name="name" id="name" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-primary-600 block w-full "  required>
                      </div>
                      <div class="col-span-2">
                        <label for="Monto" class="block w-24 text-sm font-medium text-gray-700">Monto</label>
                        <input type="number" id="Monto" formControlName="Monto" class="mt-1 flex-grow focus:outline-none border border-gray-300 rounded-md w-full" />
                      </div>
                      <div class="col-span-2">
                        <label for="Moneda" class="block w-24 text-sm font-medium text-gray-700">Moneda</label>
                        <select id="Moneda" formControlName="moneda" class="mt-1 flex-grow focus:outline-none border border-gray-300 rounded-md w-full">
                          <!-- agregar servicio de monedas -->
                          <option value="" disabled selected>Seleccionar moneda</option>
                          <option value="1">ARS</option>
                          <option value="2">USD</option>
                          <option value="3">EUR</option>
                        </select>
                      </div>
                      <div class="col-span-2">
                        <label for="Categoria" class="block w-24 text-sm font-medium text-gray-700">Categoría</label>
                        <select id="Categoria" formControlName="Categoria" class="mt-1 flex-grow focus:outline-none border border-gray-300 rounded-md w-full">
                          <option value="" disabled selected>Seleccionar categoría</option>
                          <option value="1">Supermercado</option>
                          <option value="2">Alimentación</option>
                          <option value="3">Deportes</option>
                        </select>
                      </div>
                
                      <div class="col-span-2">
                        <label for="FormaDePago" class="block w-24 text-sm font-medium text-gray-700">Forma de pago</label>
                        <input type="text" id="FormaDePago" formControlName="FormaDePago" class="mt-1 flex-grow focus:outline-none border border-gray-300 rounded-md w-full" />
                      </div>
                      <div class="col-span-2">
                        <label for="Beneficiario" class="block w-24 text-sm font-medium text-gray-700">Beneficiario</label>
                        <select id="Beneficiario" formControlName="beneficiario" class="mt-1 flex-grow focus:outline-none border border-gray-300 rounded-md w-full">
                          <option value="" disabled selected>Seleccionar beneficiario</option>
                          <option value="1">Supermercado</option>
                          <option value="2">Alimentación</option>
                          <option value="3">Deportes</option>
                        </select>
                      </div>
                    
                    
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button type="button" class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto" (click)="onClickSave()">Guardar</button>
            <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto" (click)="onClickCancel()">Cancelar</button>
            </div>
        </div>
      </div>
    </div>
  </div>

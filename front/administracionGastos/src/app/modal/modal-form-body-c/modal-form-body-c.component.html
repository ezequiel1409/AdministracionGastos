<form [formGroup]="expenseForm" >
    <div class="flex flex-col gap-4 mb-4">
      <div class="flex items-center">
        <label for="description" class="block w-24 text-sm font-medium text-gray-700">Descripción</label>
        <input type="text" id="description" formControlName="expenseForm.description" class="mt-1 flex-grow focus:outline-none border border-gray-300 rounded-md w-full" />
      </div>

      <div class="flex items-center">
        <label for="amount" class="block w-24 text-sm font-medium text-gray-700">Monto</label>
        <input type="number" id="amount" formControlName="expenseForm.amount" class="mt-1 flex-grow focus:outline-none border border-gray-300 rounded-md w-full" />
      </div>

      <div class="flex items-center">
        <label for="category" class="block w-24 text-sm font-medium text-gray-700">Categoría</label>
        <select id="category" formControlName="expenseForm.category" class="mt-1 flex-grow focus:outline-none border border-gray-300 rounded-md w-full">
          <option value="" disabled selected>Seleccionar categoría</option>
          <option value="alimentacion">Alimentación</option>
          <option value="transporte">Transporte</option>
          <option value="vivienda">Vivienda</option>
          <option value="otros">Otros</option>
        </select>
      </div>

      <div class="flex items-center">
        <label for="date" class="block w-24 text-sm font-medium text-gray-700">Fecha</label>
        <input type="date" id="date" formControlName="expenseForm.date" class="mt-1 flex-grow focus:outline-none border border-gray-300 rounded-md w-full" />
      </div>
    </div>
  </form>
